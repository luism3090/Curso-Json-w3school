<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Json Ejemplo</title>
</head>
<body>
	<script type="text/javascript">

		var datos = 
		{
			name: "Luis", 
			street:'Calle 13', 
			phone: "12345678"
		}

		var datos2 =
		{
			"name":'Luis',
			"street":'Calle 15',
			"phone":'9897654'
		}

		var datos3 = '{"name":"Luis", "street":"Calle 13", "phone":"2342423"}';

		console.log(datos);
		console.log(datos2);
		console.log(datos3);

		var objecto = JSON.parse(datos3);

		console.log(objecto);


	</script>
</body>
</html>
